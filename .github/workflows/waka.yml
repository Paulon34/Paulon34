name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          SHOW_TITLE: true
          TIME_RANGE: last_7_days

          SHOW_TIME: true
          SHOW_MASKED_TIME: true

          # Isso aqui são as “barrinhas” (o gráfico em texto)
          BLOCKS: "▁▂▃▄▅▆▇█" 
